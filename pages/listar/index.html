<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar veículos</title>
    
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>CONCESSIONÁRIA FLASCO</h1>
            </div>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Listar veículos
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <table id="tableCars" class="table">
                        <thead>
                            <th>#</th>
                            <th>Marca</th>
                            <th>Tipo</th>
                            <th>Modelo</th>
                            <th>Ano de fabricação</th>
                            <th>Cor</th>
                            <th>Kilometragem</th>
                            <th>Nº de portas</th>
                            <th>Preço</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Buscar veículos
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div>
                                <label>Marca</label>
                                <input class="form-control" type="text" name="marca" id="marca">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div>
                                <label>Tipo</label>
                                <input class="form-control" type="text" name="tipo" id="tipo">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div>
                                <label>Modelo</label>
                                <input class="form-control" type="text" name="modelo" id="modelo">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div>
                                <label>Ano de fabricação</label>
                                <input class="form-control" type="number" name="anoFabricacao" id="anoFabricacao">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div>
                                <label>Cor</label>
                                <input class="form-control" type="text" name="cor" id="cor">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div>
                                <label>Kilometragem</label>
                                <input class="form-control" type="text" name="km" id="km">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div>
                                <label>Número de portas</label>
                                <input class="form-control" type="text" name="numeroPortas" id="numeroPortas">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div>
                                <label>Preço</label>
                                <input class="form-control" type="text" name="preco" id="preco">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div>
                                <button class="btn btn-primary" type="submit" id="buscar">BUSCAR</button>
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-md-12">
                            <table id="tableCarsFiltered" class="table">
                                <thead>
                                    <th>#</th>
                                    <th>Marca</th>
                                    <th>Tipo</th>
                                    <th>Modelo</th>
                                    <th>Ano de fabricação</th>
                                    <th>Cor</th>
                                    <th>Kilometragem</th>
                                    <th>Nº de portas</th>
                                    <th>Preço</th>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
