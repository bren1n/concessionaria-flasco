<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../home/index.html">Concessionária FLASCO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../novo/index.html">Cadastrar veículos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../listar/index.html">Listar veículos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../login/index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="mainContainer">
        <h3>Listagem de veículos</h3>
        <div class="row">
          <div class="col-md-3">
            <div>
              <label>Marca</label>
              <input class="form-control" type="text" name="marca" id="marca">
            </div>
          </div>
          <div class="col-md-3">
            <div>
              <label>Tipo</label>
              <input class="form-control" type="text" name="tipo" id="tipo">
            </div>
          </div>
          <div class="col-md-3">
            <div>
              <label>Modelo</label>
              <input class="form-control" type="text" name="modelo" id="modelo">
            </div>
          </div>
          <div class="col-md-3">
            <div>
              <label>Ano de fabricação</label>
              <input class="form-control" type="number" name="anoFabricacao" id="anoFabricacao">
            </div>
          </div>
          <div class="col-md-3">
            <div>
              <label>Cor</label>
              <input class="form-control" type="text" name="cor" id="cor">
            </div>
          </div>
          <div class="col-md-3">
            <div>
              <label>Kilometragem</label>
              <input class="form-control" type="text" name="km" id="km">
            </div>
          </div>
          <div class="col-md-3">
            <div>
              <label>Número de portas</label>
              <input class="form-control" type="text" name="numeroPortas" id="numeroPortas">
            </div>
          </div>
          <div class="col-md-3">
            <div>
              <label>Preço</label>
              <input class="form-control" type="text" name="preco" id="preco">
            </div>
          </div>
          <div class="col-md-4">
            <div>
              <br>
              <button class="btn btn-primary" type="submit" id="buscar">Buscar</button>
            </div>
          </div>
        </div>
        <br>
        <table id="tableCars" class="table">
          <thead>
            <th>#</th>
            <th>Marca</th>
            <th>Tipo</th>
            <th>Modelo</th>
            <th>Ano de fabricação</th>
            <th>Cor</th>
            <th>Kilometragem</th>
            <th>Nº de portas</th>
            <th>Preço</th>
            <th>Ações</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
