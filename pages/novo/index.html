        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../home/index.html">Concessionária FLASCO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../novo/index.html">Cadastrar veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../listar/index.html">Listar veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../excluir/index.html">Excluir veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login/index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="mainContainer">
                <h3>Cadastrar novo veículo</h3>

                <form id="formAdd" class="form" method="post" action="#">
                    <div class="mb-3">
                        <div>
                            <label class="form-label">Marca</label>
                            <input class="form-control" type="text" name="marca" id="marca">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label class="form-label">Modelo</label>
                            <input class="form-control" type="text" name="modelo" id="modelo">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label class="form-label">Ano de fabricação</label>
                            <input class="form-control" type="number" name="anoFabricacao" id="anoFabricacao">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label class="form-label">Cor</label>
                            <input class="form-control" type="text" name="cor" id="cor">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label class="form-label">Tipo</label>
                            <input class="form-control" type="text" name="tipo" id="tipo">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label class="form-label">Kilometragem</label>
                            <input class="form-control" type="number" min="0" name="km" id="km">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label class="form-label">Número de portas</label>
                            <input class="form-control" type="number" min="1" name="numeroPortas" id="numeroPortas">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label class="form-label">Preço</label>
                            <input class="form-control" type="number" name="preco" id="preco">
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Salvar">

            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
